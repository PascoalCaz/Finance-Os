<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceOS - Sem Conexão</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 3rem;
            max-width: 500px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -0.05em;
            margin-bottom: 3rem;
            text-transform: uppercase;
            font-style: italic;
        }

        .logo span {
            color: #818cf8;
        }

        .icon-container {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .icon {
            width: 60px;
            height: 60px;
            stroke: #818cf8;
            stroke-width: 1.5;
            fill: none;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 1rem;
            letter-spacing: -0.03em;
        }

        p {
            color: #94a3b8;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #4f46e5;
            color: white;
            padding: 1rem 2rem;
            border-radius: 9999px;
            font-weight: 700;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #6366f1;
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 3rem;
            padding: 1rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 1rem;
            color: #fca5a5;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .bg-decoration {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .bg-1 { top: -300px; left: -300px; }
        .bg-2 { bottom: -300px; right: -300px; }
    </style>
</head>
<body>
    <div class="bg-decoration bg-1"></div>
    <div class="bg-decoration bg-2"></div>

    <div class="container">
        <div class="logo">Finance<span>OS</span></div>

        <div class="icon-container">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/>
                <path d="M2 12h4"/>
                <path d="M18 12h4"/>
                <path d="M4.93 4.93l2.83 2.83"/>
                <path d="M16.24 16.24l2.83 2.83"/>
                <path d="M12 2v4"/>
                <path d="M12 18v4"/>
                <path d="M4.93 19.07l2.83-2.83"/>
                <path d="M16.24 7.76l2.83-2.83"/>
            </svg>
        </div>

        <h1>Sem Conexão à Internet</h1>

        <p>
            O FinanceOS precisa de uma conexão à internet para sincronizar os seus dados financeiros em tempo real.
            Por favor, verifique a sua conexão e tente novamente.
        </p>

        <button class="btn" onclick="location.reload()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path d="M23 4v6h-6"/>
                <path d="M1 20v-6h6"/>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
            </svg>
            Tentar Novamente
        </button>

        <div class="status pulse">
            ⚠️ ERR_INTERNET_DISCONNECTED
        </div>
    </div>

    <script>
        // Auto-retry every 5 seconds
        setInterval(() => {
            fetch('https://lavenderblush-leopard-281306.hostingersite.com/', { mode: 'no-cors' })
                .then(() => location.reload())
                .catch(() => {});
        }, 5000);
    </script>
</body>
</html>
